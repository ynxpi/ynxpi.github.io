<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hub | Home</title>
    <style>
        /* CSS Variables for easy color changes */
        :root {
            --bg-color: #0d0d0d;
            --secondary-bg: #1a1a1a;
            --accent-red: #ff3c3c;
            --text-color: #f5f5f5;
            --text-dim: #b3b3b3;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Tabs */
        nav {
            background-color: var(--secondary-bg);
            border-bottom: 2px solid var(--accent-red);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            padding: 5px 10px;
        }

        nav a:hover {
            color: var(--accent-red);
        }

        nav a.active {
            border-bottom: 2px solid var(--accent-red);
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            color: var(--accent-red);
            text-shadow: 2px 2px 10px rgba(255, 60, 60, 0.3);
            margin-bottom: 10px;
        }

        p {
            color: var(--text-dim);
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: var(--accent-red);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background-color: #d32f2f;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="games.html">Games</a>
        <a href="apps.html">Apps</a>
        <a href="tools.html">Tools</a>
    </nav>

    <div class="container">
        <h1>PROJECT RED</h1>
        <p>Welcome to my personal archive. Here you'll find a collection of my favorite games, useful web apps, and custom tools I've built or discovered.</p>
        
        <a href="games.html" class="cta-button">Start Exploring</a>
    </div>

    <footer>
        &copy; 2024 My GitHub Site | Built with Red & Black
    </footer>

</body>
</html>
