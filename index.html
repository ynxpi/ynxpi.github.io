<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ynxpi | Home</title>
    <style>
        /* Warm & Chill Color Palette */
        :root {
            --bg-dark: #121212;       /* Deep matte black */
            --card-bg: #1e1e1e;       /* Slightly lighter surface */
            --accent-warm: #d4a373;   /* Muted sandy gold/amber */
            --text-main: #e0e0e0;     /* Soft white */
            --text-dim: #a0a0a0;      /* Muted gray */
            --nav-height: 70px;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        /* Top Navigation Bar */
        nav {
            height: var(--nav-height);
            background-color: rgba(18, 18, 18, 0.95);
            display: flex;
            align-items: center;
            justify-content: space-between; /* Pushes name left, links right */
            padding: 0 10%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--accent-warm);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--accent-warm);
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin: 0;
            color: var(--text-main);
            font-weight: 300;
        }

        .hero p {
            color: var(--text-dim);
            max-width: 500px;
            font-size: 1.1rem;
        }

        .divider {
            width: 50px;
            height: 2px;
            background: var(--accent-warm);
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">ynxpi</a>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="games.html">Games</a>
            <a href="apps.html">Apps</a>
            <a href="tools.html">Tools</a>
        </div>
    </nav>

    <div class="hero">
        <h1>ynxpi</h1>
        <div class="divider"></div>
        <p>A quiet corner of the web for my personal projects, small games, and digital tools. Stay a while.</p>
    </div>

    <footer>

    </footer>

</body>
</html>
